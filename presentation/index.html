						<script type="text/template">
							## React components
							<div class="text-align-left">
								<p>The core phylosophy of React app -<br />
								is to split the UI into independent, reusable pieces, and think about each piece in isolation.</p><!-- .element: class="fragment" data-fragment-index="1" -->
								<p>Each component represent a small reusable and immutable part of code.</p><!-- .element: class="fragment" data-fragment-index="1" -->
							</div>
							
							
							--

							## Class Component
							<pre><code class="html" data-trim data-line-numbers>
								class Welcome extends React.Component {
									render() {
										return <h1>Hello, {this.props.name}</h1>;
									}
								}
							</code></pre>
							
							--

							## Functional Component
							<pre><code class="html" data-trim data-line-numbers>
								function Welcome(props) {
									return <h1>Hello, {props.name}</h1>;
								}
							</code></pre>		
						</script>
					</div>
				</section>
				<!-- Code -->

					<script type="text/template">
						## <h3>JSX</h3>
						<p>JSX -  is a syntax extension to JavaScript. JSX helps us to couple html markup with internal lifecycle logic of UI component.</p><!-- .element: class="fragment" data-fragment-index="1" -->

						--

						##
						<p>A typical JSX code</p>
						<pre><code class="html" data-trim data-line-numbers>
							const element = (
							<h1 className="greeting">
								Hello, world!
							</h1>);
						</code></pre>
						
						--

						## 
						<p>Here's what the Babel transpiler does with JSX:</p>
						<pre><code class="html" data-trim data-line-numbers>
							const element = React.createElement(
								'h1',
								{className: 'greeting'},
								'Hello, world!'
							);
						</code></pre>

						--
						
						## 
						<p>React.createElement() performs a some checks but essentially it creates an object like this:</p>
						<pre><code class="html" data-trim data-line-numbers>
							const element = {
								type: 'h1',
								props: {
									className: 'greeting',
									children: 'Hello, world!'
								}
							};
						</code></pre>
					</script>
				</section>
				<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
					<script type="text/template">
						## <h3>Virtual DOM & Reconclination</h3>
						<p>The virtual DOM (VDOM) is a programming concept where an ideal, or “virtual”, representation of a UI is kept in memory and synced with the “real” DOM by a library such as ReactDOM. This process is called reconciliation.</p><!-- .element: class="fragment" data-fragment-index="1" -->

						--

						<!-- // At the previous step we understood how each element actualy look like for React before it has been rendered. Now we will try to understand what magic is going on "behind the scence". -->
						## 
						<p>For placing our component into real DOM React uses a ReactDOM library with special render method:</p>
						<pre><code class="html" data-trim data-line-numbers>
							ReactDOM.render(
								React.createElement(
									'ul',
									{ className: 'list' },
									React.createElement(
										'li',
										{ className: 'list-item' },
										'List item'
									)
								),
								document.getElementById('react-list')
							);
						</code></pre>
						
						--

						## 
						<p>At the very end of the createElement function call chain, we will get a node or a node with nodes inside which is a JS object and Virtual DOM object at the same time</p>
						<pre><code class="html" data-trim data-line-numbers>
							{
								type: 'ul',
								props: {
									className: 'list',
									children: [{
										type: 'li',
										props: {
											className: 'list-item',
											children: ['list item']
										}
									}]
								}
							}
						</code></pre>

						--
						
						## 
						<p>But the most important part is happenging when we need to change DOM</p>
						<p>For each node we have 4 scenerios:</p>
						<ul class="text-align-center">
							<li><p>type and props have not changed</p></li><!-- .element: class="fragment" data-fragment-index="1" -->
							<!-- // In that case Virial DOM will not change anything in DOM -->
							<li><p>props has changed.</p></li><!-- .element: class="fragment" data-fragment-index="2" -->
							<!-- // In that case Virial DOM will make a necesary replacement of className or content of children without new mounting  -->
							<li><p>type has changed. In that case Virtual DOM will simply replace the whole node without deep analysis of inner changes</p></li><!-- .element: class="fragment" data-fragment-index="3" -->
							<li><p>if the type of node is a functional or class component React will render whem anyway to find out is there any changes. </p></li><!-- .element: class="fragment" data-fragment-index="4" -->
							<!-- // To avoid useless rerendering of parent element with children becouse of one child-component you could use React.Memo or PureComponents -->
						</ul>
					</script>
				</section>
				<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
					<script type="text/template">
						## <h3>Component lifecycle</h3>
						<p>Class component or functional one any of them has such lifecycle phases as:</p><!-- .element: class="fragment" data-fragment-index="1" -->
						<!-- //Lets finish our brief introduction by talking about lifecycle of components -->
						<ul class="text-align-center">
							<li><p>Mounting</p></li><!-- .element: class="fragment" data-fragment-index="2" -->
							<li><p>Updating</p></li><!-- .element: class="fragment" data-fragment-index="3" -->
							<li><p>Unmounting</p></li><!-- .element: class="fragment" data-fragment-index="4" -->
						</ul>
					</script>
				</section>
				<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
					<script type="text/template">
						
						## <h3>Class components. Handling lifecycle</h3>
						<p>Firstly we should add a constuctor to our class</p>
						<pre><code class="html" data-trim data-line-numbers><!-- .element: class="fragment" data-fragment-index="1" -->
							class Clock extends React.Component {
								constructor(props) {
									super(props);
									this.state = {date: new Date()};
								}
								render() {
									return (
										<div>
											<h2>Current time is:  {this.state.date.toLocaleTimeString()}.</h2>
										</div>
									);
								}
							}
							const root = ReactDOM.createRoot(document.getElementById('root'));
							root.render( Clock / );
						</code></pre>

						--

						## 
						<p>Than we can add lifecycle methods for handling component state regarding to lifecycle phase</p>
						<pre><code class="html" data-trim data-line-numbers><!-- .element: class="fragment" data-fragment-index="1" -->
							class Clock extends React.Component {
								constructor(props) {
									super(props);
									this.state = {date: new Date()};
								}
								componentDidMount() {
									this.timerID = setInterval(
										() => this.tick(),
										1000
									);
								}
								componentWillUnmount() {
									clearInterval(this.timerID);
								}
								tick() {
									this.setState({
										date: new Date()
									});
								}
								render() {
									return (
										<div>
											<h2>Current time is: {this.state.date.toLocaleTimeString()}.</h2>
										</div>
									);
								}
							}
							const root = ReactDOM.createRoot(document.getElementById('root'));
							root.render( Clock / );
							
						</code></pre>

					</script>
				</section>
				<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
					<script type="text/template">
						## <h3>Functional class component lifecycle with hooks</h3>
						<p>You can take advantage of the useEffect hook to achieve the same results as with the componentDidMount, componentDidUpdate and componentWillUnmount methods.</p>
						<pre><code class="html" data-trim data-line-numbers><!-- .element: class="fragment" data-fragment-index="1" -->
							useEffect(
								() => {
									document.addEventListener(“click”, someFunc);
									return () => {
										document.removeEventListener(“click”, someFunc);
									};
								}, []
							)
						</code></pre>
					</script>
